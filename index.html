<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <h1>Weather Dashboard</h1>
    </nav>
    <form class="userInput">
      <h2>Search for a City:</h2>
      <br />
      <input
        class="Search"
        type="text"
        name="location"
        id="locationInput"
        placeholder="Darwin"
      /><br />
    </form>
    <button id="submitButton" type="submit" form="form1" value="Submit">
      Submit
    </button>
    <div id="currentweather">
      <p id="location"></p>
      <p id="date"></p>
      <img
        id="image-current"
        src="https://openweathermap.org/weather-conditions"
        alt="Weather Icon Image"
      />
      <p id="temperature"></p>
      <p id="wind"></p>
      <p id="humidity"></p>
    </div>
    <section id="recentSearches"></section>
    <section id="future-forecast">
      <h3>5-Day Forecast:</h3>
    </section>
    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
